[Log]
;log level
;EMERG		= 0,   /* system is unusable */
;ALERT		= 1,   /* action must be taken immediately */
;CRIT		= 2,   /* critical conditions */
;ERR		= 3,   /* error conditions */
;WARNING	= 4,   /* warning conditions */
;NOTICE		= 5,   /* normal but significant condition */
;INFO		= 6,   /* informational */
;DEBUG		= 7,   /* debug-level messages */
;module.level
Log=process.DEBUG
Log=message.DEBUG
Log=recover.DEBUG

[Type]
;程序支持的默认类型
;string
;bool
;int32
;uint32
;int64
;uint64
;float
;double

;+++++++++++++++++++++++++++++++++++下面为用户定义区+++++++++++++++++++++++++++++++++++++++++++++++

[Data2DB]
Data2DB.app_name=Data2DB

[msgbus]
msgbus.ip=192.168.1.230
msgbus.queue=msg.persistence.queue
msgbus.type=fanout

[DataBase]
DataBase.ss_produce=192.168.1.220:3306:root:123456:ss_product
DataBase.eform=192.168.1.220:3306:root:123456:eform
DataBase.ss_application=192.168.1.105:3306:artogrid:artogrid:ss_application
DataBase.idb_center=192.168.1.105:3306:artogrid:artogrid:idb_center


[ToReminder]
sqlserver=DataBase.ss_produce
sql=select * from `qb_reminder_message`

;隔多少秒提交一次
commitIntervalTimes=10

;指定入库的数据类型,
;1,当为list时，入库list里面的map及外层成员，必须要指定list的名字
;2,当为map时，指定map名字则入库该名字的map，如不指定,入库最外面的map
storageType=list
storageName=List

;需要填默认值字段[字段名:类型] (类型(Type)上面已经定义)
;FieldName=id:string

;要入库的类型，msg type，如果没有定义msg type，收到的消息都入库
messageType=000002

;message对应于table的结构
name=name
nian=year
pingji=rating
xiangmu=project


