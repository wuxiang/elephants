[AccountBusinessHandler]
AccountBusinessHandler.app_name=auth_service
AccountBusinessHandler.queue_ip=192.168.1.230
AccountBusinessHandler.Apply_queue_name=QB.account.auth.business.apply
AccountBusinessHandler.Notify_queue_name=QB.account.auth.business.new.push
AccountBusinessHandler.max_package=100
AccountBusinessHandler.debug=1

AccountBusinessHandler.ApplyServiceID=50118
AccountBusinessHandler.PushServiceID=50119

[DataBase]
DataBase.idb_center=192.168.1.105:3306:artogrid:artogrid:idb_center

[BrokenService]
BrokenService.broken_queue_ip=192.168.1.230
BrokenService.broken_apply_queue_name=idbcenter.account.auth.queue
BrokenService.broken_notify_queue_name=idbcenter.account.out.queue
BrokenService.request_timeout=30

[BrokerContact]
BrokerContact.sqlserver=DataBase.idb_center
BrokerContact.apply_contact_sql=select  `business_allow_id`,`contact_user`,`contact` from `idb_business_contact`  where `status`=1
BrokerTrader.sqlserver=DataBase.idb_center
BrokerContact.relation_contact_sql=select A.`TRADER_ID` AS accountid,A.`business_allow_id` AS businessallowid,B.`USERNAME` AS username,B.`DISPLAY_NAME` AS displayname,B.`MOBILE` AS mobile,B.`TELEPHONE` AS tel from `broker_trader_relation` AS A inner join `idb_account` AS B on A.`STATUS`=1 && A.`BROKER_ID`=B.`ID`

BrokerContact.exact_contact_sql=select  `business_allow_id`,`contact_user`,`contact` from `idb_business_contact`  where `status`=1 AND `business_allow_id`='%s'
BrokerContact.exact_relation_sql=select A.`TRADER_ID` AS accountid,A.`business_allow_id` AS businessallowid,B.`USERNAME` AS username,B.`DISPLAY_NAME` AS displayname,B.`MOBILE` AS mobile,B.`TELEPHONE` AS tel from `broker_trader_relation` AS A inner join `idb_account` AS B on A.`STATUS`=1 && A.`BROKER_ID`=B.`ID` && A.`business_allow_id`='%s' && A.`TRADER_ID`='%s'

[BrokerID]
BrokerID.sqlserver=DataBase.idb_center
BrokerID.sql=select * from  `idb_business_allow` where `status`='1'


[AccountAuthBusinessURL]
AccountAuthBusinessURL.account_auth_business_apply=com.artogrid.idbcenter.account.auth.businesshandler.AccountBusinessHandler/applyforAccountBusiness
AccountAuthBusinessURL.account_auth_business_get=com.artogrid.idbcenter.account.auth.businesshandler.AccountBusinessHandler/getAccountBusinessByAllowId





